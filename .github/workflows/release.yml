name: Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Configure Git User
        run: |
          git config --local user.email 'gitdeployuserDAN@users.noreply.github.com'
          git config --local user.name 'gitdeployuserDAN'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout master
        run: git checkout master

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@dan-akl'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Publish
        run: npm run lerna:publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Notify
        if: success()
        uses: 8398a7/action-slack@v2.4.2
        with:
          status: custom
          payload: |
            {
              text: "üöÄA new version of `${{ github.repository }}` has been released!",
              attachments: [{
                color: 'good',
                fields: [{
                  title: 'üì¶Ô∏è ${{ github.repository }}',
                  value: 'https://github.com/${{ github.repository }}/releases',
                  short: false
                }]
              }]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
